language: node_js

services:
  - docker

before_deploy:
  - docker build -t hmarks/chucknorris .

deploy:
  provider: script
  script:
    - echo "$REGISTRY_PASS" | docker login -u "$REGISTRY_USER" --password-stdin
  provider: script
  script:
    - docker push hmarks/chucknorris
  on:
    branch: dev
