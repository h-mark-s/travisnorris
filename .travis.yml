sudo: required
services:
  - docker
script:
  - sudo docker build -t hmarks/chucknorris .
deploy:
  provider: script
  script:
    - sudo docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
  provider: script
  script:
    - sudo docker tag hmarks/chucknorris:latest hmarks/chucknorris:trying
  provider: script
  script:
    - sudo docker push hmarks/chucknorris:trying
  on:
    branch: dev
